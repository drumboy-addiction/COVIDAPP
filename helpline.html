        	.then( (apidata) => {

        		return apidata.json();
        	}).then ((actualdata) =>{
        		let sortDirection = false;

        		const help = actualdata.data.contacts.regional;
				const help_primary = actualdata.data.contacts.primary;
				console.log(help_primary);
        		//
        		window.onload = () => {
        			loadTableData(tableData);

        		};
        		
        		loadTableData(help);

        		function loadTableData(help){
        			const tableBody = document.getElementById('tableData');
        			let dataHtml = '';

        			for(let datac of help){
        				dataHtml += `<tr><td>${datac.loc}</td><td>${datac.number}</td></tr>`;
        			}
        			console.log(dataHtml)

        			tableBody.innerHTML = dataHtml;
        		}

        		function sortColumn(columnName)
        		{
        			const dataType = typeof help[0][columnName];
        			console.log(dataType)
        			sortDirection = !sortDirection;
